<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'img/mini_blog.png' %}" alt="Logo do Blog" class="logo">
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
        <p>Ingrid Lopes &copy; 2025</p>
    </footer>
</body>
</html>
