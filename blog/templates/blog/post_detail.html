{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post-detail">
    <h1>{{ post.title }}</h1>
    <p class="post-content">{{ post.content }}</p>
    <p class="post-meta">Autor: {{ post.author }}</p>
    <p class="post-meta">Categoria: {{ post.category.name }}</p>
    <p class="post-meta">Criado em: {{ post.created_at|date:"d M Y" }}</p>
    <div class="post-actions">
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-primary">Editar</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Deletar</a>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
